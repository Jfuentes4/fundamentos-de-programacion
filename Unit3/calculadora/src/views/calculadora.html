<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/calculadora.css">
    <script src="../js/calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <form action="#" method="POST">
        <h1>Calculadora</h1>
        <div>
            <label for="numero1">Numero 1</label>
            <input type="number" name="numero1" id="numero1" required>
        </div>
        <div>
            <label for="numero2">Numero 2</label>
            <input type="number" name="numero2" id="numero2" required>
        </div>
        <div>
            <label for="result">Resultado: </label>
            <input type="number" name="result" id="result" readonly>
        </div>
        <div class="boton">
            <button id="suma" type="button">Sumar</button>
        </div>
        <div class="boton">
            <button id="resta" type="button">Restar</button>
        </div>
        <div class="boton">
            <button id="multi" type="button">Multiplicar</button>
        </div>
        <div class="boton">
            <button id="div" type="button">Dividir</button>
        </div>
        <div class="boton">
            <button id="res" type="button">Residuo</button>
        </div>
    </form>
</body>
</html>
